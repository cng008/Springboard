{% extends 'base.html' %}
{% block title %}Blogly Users{% endblock %}
{% block content %}

{% if users %}
<h1>Users</h1>
<ul>
  {% for user in users %}
  <li><a href="/users/{{ user.id }}" class="text-decoration-none">{{ user.full_name }}</a></li>
  {% endfor %}
</ul>
<a class="btn btn-primary" href="/users/new" role="button">Add user</a>
{% else %}
<h1>There are no users yet!</h1>
{% endif %}

{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/app.css">
    <title>{% block title %}TITLE GOES HERE{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark mt-0">
        <a class="navbar-brand mx-4" href="/">Blogly</a>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
          <li class="nav-item"><a class="nav-link" href="/">Posts</a></li>
          <li class="nav-item"><a class="nav-link" href="/tags">Tags</a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="btn btn-outline-warning btn-sm" href="/users/new">Add user</a>
          </li>
        </ul>
      </nav>
      
    <div class="container mt-4">
        <!-- alert when user/post has been added/deleted/info edited -->
        {% with messages = get_flashed_messages() %}
        {% for msg in messages %}
            <div class="alert alert-success" role="alert">
                {{msg}}
            </div>
        {% endfor %}
        {% endwith %}
        <!-- end alert -->
        <div>{% block content %}BODY CONTENT GOES HERE{% endblock %}</div>
    </div>
</body>
</html>

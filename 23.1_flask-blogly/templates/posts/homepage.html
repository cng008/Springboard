{% extends 'base.html' %}

{% block title %}Blogly{% endblock %}

{% block content %}

{% for post in posts %}

<div class="container">
<div class="row">
<div class="col-md-8">
    <div class="media g-mb-30 media-comment">
        <img class="d-flex g-width-50 g-height-50 rounded-circle g-mt-3 g-mr-15" src="{{ post.user.image_url }}" alt="Image Description">
        <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30">
                <h5 class="h5 g-color-gray-dark-v1 mb-0">{{post.user.full_name}}</h5>
            <p>{{ post.title }} - {{ post.content }}</p>
            <span class="g-color-gray-dark-v4 g-font-size-12">{{ post.friendly_date }}</span>
        </div>
    </div>
</div>

{% endfor %}
{% endblock %}

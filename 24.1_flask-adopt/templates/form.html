{{ form.hidden_tag() }}

{% for field in form if field.widget.input_type != 'hidden' %}
    <span>
        {{ field.label(class_="form-label")}}
        {{ field(class_="form-control")}}

        {% for error in field.errors %}
        <small class="form-text text-danger">
            {{ error }}
        </small>
        {% endfor %}
    </span>
{% endfor %}
